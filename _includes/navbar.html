<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
  <a class="navbar-brand" href="{{ site.baseurl }}">{{ site.title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
		{% for node in site.pages %}
			{% if node.navigation == "primary" %}
			<li class="nav-item {% if node.url == page.url %}active{% endif %}">
			<a class="nav-link" href="{{ node.url }}">{{ node.title }}</a>
			</li>
			{% endif %}
		{% endfor %}
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search Won't Work" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Don't Search</button>
    </form>
  </div>
</nav>
